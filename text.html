<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>POST 測試工具</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; }
    button { padding: 8px 16px; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>GAS POST 測試工具</h2>

  <label>API URL：
    <input id="api" type="text" size="80"
      value="https://script.google.com/macros/s/AKfycbz02U3mY1UTzWFJP6h0EkdTn3DZYAZRg5YnDWvFTncWV9CFibK6XDVj6gIxNx7ehNei/exec">
  </label>

  <h3>測試資料</h3>
  <pre id="payload"></pre>

  <button onclick="runTest()">送出 POST 測試</button>

  <h3>結果</h3>
  <pre id="result">(等待測試...)</pre>

  <script>
  async function runTest(){
    const payload = {
      action: "submit",
      date: "2025/09/24",
      shift: "A",
      part_no: "ABC1234",
      lot: "FA-001",
      qty: 10,
      sample_cnt: 0,
      z7: 0, z8: 0, z9: 0, z10: 0, z11: 0, z12: 0, z13: 0,
      inspector: "ZZZ",
      remark: "",
      key2: "TEST-KEY2",
      key: "TEST-KEY"
    };

    document.getElementById("payload").textContent =
      JSON.stringify(payload, null, 2);

    try {
      const res = await fetch(document.getElementById("api").value, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      let out = `HTTP 狀態碼: ${res.status}\n回傳原始文字:\n${text}`;
      try {
        const json = JSON.parse(text);
        out += `\n\n解析 JSON:\n${JSON.stringify(json, null, 2)}`;
      } catch(e) {
        out += `\n\n⚠️ JSON 解析失敗: ${e.message}`;
      }
      document.getElementById("result").textContent = out;
    } catch (err) {
      document.getElementById("result").textContent =
        `❌ Fetch 錯誤: ${err.message}`;
    }
  }
  </script>
</body>
</html>
