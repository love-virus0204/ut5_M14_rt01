<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>即時備份</title>
<style>
  :root{color-scheme:light dark}
  body{
    margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
    background:#f8fafc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#334155
  }
  .card{background:#fff;padding:24px 20px;border-radius:14px;box-shadow:0 6px 18px rgba(15,23,42,.1);
        width:min(92vw,360px);text-align:center;border:1px solid #e2e8f0}
  .title{font-size:18px;font-weight:600;margin-bottom:8px}
  .msg{font-size:14px;opacity:.85}
  .spinner{width:48px;height:48px;margin:16px auto;border:6px solid #e2e8f0;border-top-color:#3b82f6;border-radius:50%;
           animation:spin 1s linear infinite}
  @keyframes spin{to{transform:rotate(360deg)}}
  .row{margin-top:12px;display:flex;gap:8px;justify-content:center}
  .btn{padding:.5rem .9rem;border-radius:8px;border:1px solid #cbd5e1;cursor:pointer;background:#f8fafc}
  .btn.primary{background:#3b82f6;color:#fff;border-color:#60a5fa}
  .hide{display:none}
</style>
</head>
<body>
  <div class="card">
    <div class="title" id="t">正在準備備份</div>
    <div class="spinner" id="sp"></div>
    <div class="msg" id="m">請稍候…</div>
    <div class="row">
      <button id="retry"  class="btn hide">重試</button>
      <button id="home"   class="btn primary hide">返回首頁</button>
    </div>
  </div>

<script>
  const API = "https://script.google.com/macros/s/AKfycbz02U3mY1UTzWFJP6h0EkdTn3DZYAZRg5YnDWvFTncWV9CFibK6XDVj6gIxNx7ehNei/exec";

// ==== 檢查：ts + tokey ====
const HOME_URL   = 'index.html';
const MAX_AGE_MS = 1 * 60 * 1000;

function isAuthed(){
  const ts  = Number(sessionStorage.getItem('ts') || 0);
  const tok = sessionStorage.getItem('tokey') || '';
  return !!tok && ts > 0 && (Date.now() - ts) <= MAX_AGE_MS;
}
function goHomeHard(){ try{ location.replace(HOME_URL); }catch(_){ location.href = HOME_URL; } }
function enforceAuth(){ if (!isAuthed()) goHomeHard(); }

// 進頁立即檢查
enforceAuth();

// 回到前景時檢查（包含 bfcache）
document.addEventListener('visibilitychange', ()=>{ if (!document.hidden) enforceAuth(); });
window.addEventListener('focus', enforceAuth);
window.addEventListener('pageshow', (e)=>{ if (e.persisted) enforceAuth(); });

  const t = document.getElementById('t');
  const m = document.getElementById('m');
  const sp = document.getElementById('sp');
  const btnRetry = document.getElementById('retry');
  const btnHome  = document.getElementById('home');

  function goHome(){ location.href = 'index.html'; }
  btnHome.addEventListener('click', goHome);
  btnRetry.addEventListener('click', run);

  function showLoading(msg){
    t.textContent = '執行即時備份';
    m.textContent = msg || '備份進行中…';
    sp.classList.remove('hide');
    btnRetry.classList.add('hide');
    btnHome.classList.add('hide');
  }
  function showSuccess(){
    sp.classList.add('hide');
    t.textContent = '備份成功';
    m.textContent = '2 秒後返回首頁…';
    btnHome.classList.remove('hide');
    setTimeout(goHome, 2000);
  }
  function showError(errMsg){
    sp.classList.add('hide');
    t.textContent = '備份失敗';
    m.textContent = '原因：' + errMsg + '。請稍後再試或重試一次。';
    btnRetry.classList.remove('hide');
    btnHome.classList.remove('hide');
  }

  async function callBackup(){
    // 與主專案一致：使用 x-www-form-urlencoded，避免預檢 405
    const resp = await fetch(API, {
      method: 'POST',
      body: new URLSearchParams({ action: 'backup' })
    });
    let data = {};
    try { data = await resp.json(); } catch(_){}
    if (resp.ok && data.status === 'ok') return true;
    const reason = (data && data.msg) ? data.msg : 'HTTP ' + resp.status;
    throw new Error(reason);
  }

  async function run(){
    if (!API || API.includes('PASTE_YOUR_GAS_EXEC_URL_HERE')) {
      showError('尚未設定 GAS /exec 網址');
      return;
    }
    showLoading('備份進行中…');
    try {
      await callBackup();
      showSuccess();
    } catch (e) {
      showError(e.message || String(e));
    }
  }

  // 開頁延遲 0.5 秒自動執行
  setTimeout(run, 500);
</script>
</body>
</html>
