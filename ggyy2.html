<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>QRScanner 測試工具</title>
  <style>
    body{background:#0f172a;color:#e6edf3;font-family:sans-serif;text-align:center}
    video{width:90%;max-width:480px;border:2px solid #4ade80;border-radius:8px;margin-top:16px}
    #result{margin-top:12px;font-size:18px;color:#38bdf8}
  </style>
</head>
<body>
  <h2>QRScanner 測試工具</h2>
  <video id="cam" autoplay playsinline muted></video>
  <div id="result">等待掃描中...</div>

  <script type="module">
    import { QRScanner } from './js/QRScanner.js';

    QRScanner.mount({
      videoEl: "#cam",
      onOk: (val) => {
        document.getElementById("result").textContent = "掃描成功：" + val;
        // 成功後自動停止
        QRScanner.stop();
      }
    });

    // 自動啟動相機
    try{ QRScanner.start?.(); }catch{}
  </script>
</body>
</html>
